<div class="main">
  <mat-grid-list cols="5" rowHeight="4:3" class="customerCardView" [style.display]="true ? 'none' : 'block'">
      <mat-grid-tile *ngFor="let c of customers">
          <mat-card class="mat_card" color="primary">
              <div class="header">
                {{ c.name }}
              </div>
              <div class="content">
                <mat-card-header>
                  <div mat-card-avatar class="example-header-image"></div>
                  <mat-card-title>{{ c.city }}</mat-card-title>
                  <mat-card-subtitle>{{ c.state }}</mat-card-subtitle>
                </mat-card-header>
                <mat-card-footer><button mat-button color="primary">View Orders</button></mat-card-footer>
              </div>
            </mat-card>
      </mat-grid-tile>
    </mat-grid-list>
    <table mat-table [dataSource]="customers">
        <ng-container matColumnDef="icon">
            <th mat-header-cell *matHeaderCellDef>  </th>
            <td mat-cell *matCellDef="let customer"> <div mat-card-avatar class="example-header-image"></div> </td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let customer"> {{customer.name}} </td>
          </ng-container>

          <!-- city Column -->
          <ng-container matColumnDef="city">
            <th mat-header-cell *matHeaderCellDef> City </th>
            <td mat-cell *matCellDef="let customer"> {{customer.city}} </td>
          </ng-container>

          <!-- state Column -->
          <ng-container matColumnDef="state">
            <th mat-header-cell *matHeaderCellDef> State </th>
            <td mat-cell *matCellDef="let customer"> {{customer.state}} </td>
          </ng-container>

          <!-- address Column -->
          <ng-container matColumnDef="address">
            <th mat-header-cell *matHeaderCellDef> Address </th>
            <td mat-cell *matCellDef="let customer"> {{customer.address}} </td>
          </ng-container>

          <!-- orderT Column -->
          <ng-container matColumnDef="orderT">
            <th mat-header-cell *matHeaderCellDef> Order Total </th>
            <td mat-cell *matCellDef="let customer"> {{customer.orderT}} </td>
          </ng-container>

          <!-- View Orders Column -->
          <ng-container matColumnDef="viewO">
              <th mat-header-cell *matHeaderCellDef> </th>
              <td mat-cell *matCellDef="let customer"> {{customer.viewO}} </td>
            </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
